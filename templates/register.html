<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Rejestracja</title>
</head>
<body>
    <h2>Rejestracja</h2>
    <form method="POST">
        <label>Nazwa użytkownika:</label>
        <input type="text" name="username" required>
        <label>Hasło:</label>
        <input type="password" name="password" required>
        <button type="submit">Zarejestruj</button>
    </form>
</body>
</html>
